<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" >
    <mat-form-field>
      <input 
        matInput  
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Заголовог поста"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Пожалуйста, введите заголовог</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Текст поста"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Пожалуйста, введите контент</mat-error>
      
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Сохранить</button>
  </form>


</mat-card>
