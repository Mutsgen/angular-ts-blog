<mat-accordion multi="true" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts; let i = index">

    <mat-expansion-panel-header *ngIf="post.isEdited == false">
      {{post.title}}
    </mat-expansion-panel-header>
    <p *ngIf="post.isEdited == false">{{post.content}}</p>
    <mat-card *ngIf="post.isEdited == true">
      <mat-form-field >
        <input 
          class="newTitleInp"
          matInput type="text"
          value={{post.title}}
          required
          minlength="3"
          [(ngModel)]="newTitle">
      </mat-form-field>
      <mat-form-field >
        <textarea 
          matInput
          rows="4"
          required
          placeholder="Текст поста"
          [(ngModel)]="newContent">{{post.content}}</textarea>
      </mat-form-field>
    </mat-card>

    
    <mat-action-row>
      <button mat-button color="accent" (click)="onEdit(i)">Сохранить</button>
      <button mat-button color="primary" (click)="onOpen(i)">Изменить</button>
      <button mat-button color="warn" (click)="onDeletePost(i)">Удалить</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length<=0">Постов нет, будьте первым</p>
